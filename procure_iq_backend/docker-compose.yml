services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./procure_iq.db:/app/procure_iq.db
      - ./.env:/app/.env
    restart: always
    environment:
      - DATABASE_URL=sqlite:///./procure_iq.db

