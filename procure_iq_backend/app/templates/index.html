<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcureIQ | Autonomous Agent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="container mx-auto p-6 space-y-6">
        <!-- Header -->
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight">ProcureIQ Dashboard</h1>
            <button onclick="triggerEmail()"
                class="bg-black text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 transition-colors flex items-center gap-2">
                <i data-lucide="send" class="w-4 h-4"></i>
                Trigger Email Simulation
            </button>
        </div>

        <!-- System Status -->
        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm flex gap-8">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-green-100 rounded-lg">
                    <i data-lucide="wifi" class="w-5 h-5 text-green-600"></i>
                </div>
                <div>
                    <p class="font-semibold">Odoo ERP</p>
                    <p class="text-xs text-gray-500">Connected to localhost:8069</p>
                </div>
                <span class="px-2 py-0.5 bg-green-100 text-green-700 text-xs font-bold rounded-full">Connected</span>
            </div>

            <div class="flex items-center gap-3">
                <div class="p-2 bg-blue-100 rounded-lg">
                    <i data-lucide="brain" class="w-5 h-5 text-blue-600"></i>
                </div>
                <div>
                    <p class="font-semibold">Ollama AI</p>
                    <p class="text-xs text-gray-500">llama3.1:8b active</p>
                </div>
                <span class="px-2 py-0.5 bg-blue-100 text-blue-700 text-xs font-bold rounded-full">Autonomous</span>
            </div>
        </div>

        <!-- Inventory & Alerts Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Inventory Status -->
            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden text-sm">
                <div class="p-4 border-b border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="package" class="w-4 h-4 text-gray-400"></i>
                        <h2 class="font-bold uppercase tracking-tight text-xs text-gray-500">Live Inventory</h2>
                    </div>
                </div>
                <div id="inventory-list" class="divide-y divide-gray-50">
                    <div class="p-8 text-center text-gray-400">Polling ERP stock...</div>
                </div>
            </div>

            <!-- Stock Alerts -->
            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden text-sm">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center gap-2">
                        <i data-lucide="bell" class="w-4 h-4 text-amber-500"></i>
                        <h2 class="font-bold uppercase tracking-tight text-xs text-gray-500">Stock Alerts (SMS Sent)
                        </h2>
                    </div>
                </div>
                <div id="alerts-list" class="divide-y divide-gray-50">
                    <div class="p-8 text-center text-gray-400">No active stock alerts.</div>
                </div>
            </div>
        </div>

        <!-- Invoices List -->
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm">
            <div class="p-6 border-b border-gray-100 flex items-center gap-2">
                <i data-lucide="file-text" class="w-5 h-5 text-gray-400"></i>
                <h2 class="text-lg font-bold">Recent Invoices</h2>
            </div>
            <div id="invoice-list" class="divide-y divide-gray-100">
                <div class="p-12 text-center text-gray-400">Loading autonomous data ledger...</div>
            </div>
        </div>
    </div>

    <!-- Modal for Detail -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl p-8 space-y-6">
            <div class="flex justify-between items-start">
                <h2 id="modal-title" class="text-2xl font-bold">Invoice Detail</h2>
                <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-full"><i
                        data-lucide="x"></i></button>
            </div>
            <div id="modal-content" class="space-y-6"></div>
        </div>
    </div>

    <script>
        // Fetch functions
        async function fetchInvoices() {
            const res = await fetch('/api/invoices');
            const data = await res.json();
            renderInvoices(data);
        }

        async function fetchInventory() {
            const res = await fetch('/api/inventory');
            const data = await res.json();
            renderInventory(data);
        }

        async function fetchAlerts() {
            const res = await fetch('/api/alerts');
            const data = await res.json();
            renderAlerts(data);
        }

        // Render functions
        function renderInvoices(invoices) {
            const list = document.getElementById('invoice-list');
            if (!invoices || invoices.length === 0) {
                list.innerHTML = '<p class="p-12 text-center text-gray-400">No invoices yet.</p>';
                return;
            }
            list.innerHTML = invoices.map(inv => `
                <div onclick="openModal(${inv.id})" class="p-4 hover:bg-gray-50 cursor-pointer transition-colors flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-lg">${inv.invoice_number}</span>
                            <span class="px-2 py-0.5 rounded-full text-xs font-bold ${getStatusStyle(inv.status)}">${inv.status}</span>
                            <span class="text-xs text-gray-500 border border-gray-200 px-2 py-0.5 rounded-full">${inv.confidence_score || 0}% confidence</span>
                        </div>
                        <div class="text-sm text-gray-500 mt-1">
                            $${inv.total_amount?.toLocaleString()} â€¢ ${inv.extracted_data?.raw_vendor || 'Unknown Vendor'}
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-300"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderInventory(items) {
            const list = document.getElementById('inventory-list');
            list.innerHTML = items.map(item => `
                <div class="p-3 px-4 flex justify-between items-center text-sm">
                    <span class="font-medium">${item.item_name}</span>
                    <div class="flex items-center gap-3">
                        <span class="font-mono ${item.quantity > item.limit_threshold ? 'text-amber-600 font-bold' : 'text-gray-600'}">${item.quantity}</span>
                        <span class="text-[10px] text-gray-400 uppercase">Limit: ${item.limit_threshold}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderAlerts(alerts) {
            const list = document.getElementById('alerts-list');
            const pending = alerts.filter(a => a.status === 'PENDING');
            if (pending.length === 0) {
                list.innerHTML = '<p class="p-8 text-center text-gray-400">No active alerts.</p>';
                return;
            }
            list.innerHTML = pending.map(a => `
                <div class="p-4 bg-amber-50">
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-bold text-amber-800 text-xs">${a.payload.item_name} Excess Detected</span>
                        <span class="text-[10px] bg-amber-200 px-1.5 py-0.5 rounded font-bold">SMS LOGGED</span>
                    </div>
                    <p class="text-[11px] text-amber-700 leading-tight">${a.payload.message}</p>
                    <button onclick="approveRefill(${a.id})" class="mt-3 bg-black text-white text-[10px] px-3 py-1.5 rounded-lg hover:bg-gray-800">Approve replenishment email</button>
                </div>
            `).join('');
        }

        // Action functions
        async function approveRefill(id) {
            await fetch(`/api/owner/approve-refill/${id}`, { method: 'POST' });
            fetchAlerts();
            fetchInventory();
        }

        async function updateStatus(id, status) {
            const endpoint = status === 'APPROVED' ? 'approve' : 'reject';
            await fetch(`/api/invoices/${id}/${endpoint}`, { method: 'POST' });
            closeModal();
            fetchInvoices();
        }

        async function triggerEmail() {
            const num = Math.floor(Math.random() * 9000) + 1000;
            await fetch('/api/simulation/trigger-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    vendorName: "Azure Interior",
                    invoiceAmount: 1800.00,
                    invoiceNumber: "INV-" + num
                })
            });
            alert("Email triggered! Agent is processing...");
            fetchInvoices();
        }

        async function openModal(id) {
            const res = await fetch(`/api/invoices/${id}`);
            const inv = await res.json();
            document.getElementById('modal-title').innerText = inv.invoice_number;
            document.getElementById('modal-content').innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-gray-50 rounded-xl">
                        <label class="text-[10px] uppercase font-bold text-gray-400">Vendor</label>
                        <p class="font-semibold">${inv.extracted_data?.raw_vendor || 'Unknown'}</p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-xl">
                        <label class="text-[10px] uppercase font-bold text-gray-400">Amount</label>
                        <p class="font-semibold">$${inv.total_amount}</p>
                    </div>
                </div>
                <div class="p-4 bg-blue-50 border border-blue-100 rounded-xl">
                    <h3 class="font-bold text-blue-700 text-sm flex items-center gap-2 mb-2">
                        <i data-lucide="brain" class="w-4 h-4"></i> Autonomous Reasoning
                    </h3>
                    <p class="text-xs text-blue-800 italic">${inv.reasoning_note || 'Checking ERP match...'}</p>
                </div>
                <div class="space-y-2">
                    <h3 class="text-xs font-bold text-gray-500 uppercase flex items-center gap-2">
                        <i data-lucide="history" class="w-3 h-3"></i> Audit Ledger
                    </h3>
                    <div class="space-y-1">
                        ${inv.audit_trail.map(a => `
                            <div class="text-[11px] text-gray-600 flex gap-2">
                                <span class="text-gray-300 font-mono">STEP</span>
                                <span>${a.m || a.note || 'Internal processing'}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ${inv.status === 'PENDING' ? `
                    <div class="flex gap-3 pt-4 border-t border-gray-100">
                        <button onclick="updateStatus(${inv.id}, 'APPROVED')" class="flex-1 bg-black text-white py-3 rounded-xl font-bold hover:bg-gray-800">Approve</button>
                        <button onclick="updateStatus(${inv.id}, 'REJECTED')" class="px-6 border border-gray-200 rounded-xl hover:bg-gray-50 font-bold">Reject</button>
                    </div>
                ` : ''}
            `;
            document.getElementById('modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function getStatusStyle(s) {
            if (s === 'APPROVED') return 'bg-green-100 text-green-700';
            if (s === 'PENDING') return 'bg-amber-100 text-amber-700';
            if (s === 'REJECTED') return 'bg-red-100 text-red-700';
            if (s === 'ESCALATED') return 'bg-red-50 text-red-800 border-red-100';
            return 'bg-gray-100 text-gray-500';
        }

        // Init & Polling
        setInterval(() => { fetchInvoices(); fetchInventory(); fetchAlerts(); }, 3000);
        fetchInvoices(); fetchInventory(); fetchAlerts(); lucide.createIcons();
    </script>
</body>

</html>
